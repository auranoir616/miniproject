<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todolist</title>
    <link rel="stylesheet" href="todolist-style.css">
</head>
<body>
    <div class="kontinersemua">
    <div class="judul">
        <h1>TO DO LIST</h1>
        
    </div>
    <div class="kontainer-input-utama">
    <div class="kontainer-input">
<form>
<input type="text" id="inputlist1" class="inputtext"/><br>
<input type="date" id="date1" min=2023-07-20 class="input1" required> 
<input type="time" id="time1" class="input2">
</div>
<div class="kontainer-tombol1">
<br>
<input type="reset" value="reset" id="reset1" class="tombol1"><button type="submit" onclick="tambah_list()" id="submit1" class="tombol1">tambah</button>
</div>
<div class="kontainer-tombol2">
<button onclick="hapus()" class="tombol2">hapus selesai</button><button onclick="hapussemua()" class="tombol2">cancel</button>
</div>
</div>
<hr>
</form>

   


    <div id="kontainer-table">
        <table id="table_list" cellpadding="10">
            <tr><th width="10%"></th>
                <th width="40%"></th>
                <th width="40%"></th>
                <th width="30%"></th>
            </tr>

        </table>
    </div>
    </div>
<script type="text/javascript" src="todolist-script.js"></script>
</body>
</html>
